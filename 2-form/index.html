<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form action="#" id="form">
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <div>
          <input
            type="text"
            id="company_name"
            placeholder="Имя компании"
            value="Моя компания"
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Имя"
            pattern="^\D+$"
            title="Введите только буквенные значения"
          />
          <input
            type="text"
            placeholder="Фамилия"
            pattern="^\D+$"
            title="Введите только буквенные значения"
          />
        </div>
        <div><input type="email" placeholder="E-mail" required /></div>
        <button type="submit">Зарегистрироваться</button>
        <div>
          <input type="checkbox" class="checkbox" required id="checkbox" />
          <label for="checkbox">
            Я прочитал и принимаю
            <a href="#">Условия использования</a>
          </label>
        </div>
      </form>
    </main>
  </body>
</html>
