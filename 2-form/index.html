<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form action="#" id="form">
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <div class="form-style">
          <input
            type="text"
            id="company_name"
            placeholder="Имя компании"
            value="Моя компания"
          />
        </div>
        <div class="form-style">
          <input
            type="text"
            placeholder="Имя"
            pattern="^\D+$"
            title="Введите только буквенные значения"
            id="name"
          /><input
            type="text"
            placeholder="Фамилия"
            pattern="^\D+$"
            title="Введите только буквенные значения"
            id="surname"
          />
        </div>
        <div class="form-style">
          <input type="email" placeholder="E-mail" required />
        </div>
        <div class="form-style">
          <button type="submit">Зарегистрироваться</button>
        </div>
        <div>
          <div class="checkbox">
            <input type="checkbox" required id="checkbox" />
            <label for="checkbox">
              Я прочитал и принимаю
              <a href="#">Условия использования</a>
            </label>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
